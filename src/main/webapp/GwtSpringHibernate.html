    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->

    <link type="text/css" rel="stylesheet" href="GwtSpringHibernate.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Telephone Book Project</title>

    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <!-- 
     -->
    <script type="text/javascript" language="javascript" src="GwtSpringHibernate/GwtSpringHibernate.nocache.js"></script>
  </head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>

	<h1>Telephone Book Project</h1>

	<table >
	
		<tr>
			<td colspan="2" align="left" style="font-weight: bold;">Contacts addition:</td>
		</tr>
		<tr>
			<td align="right">Name</td>
			<td align="left" id="name"></td>
		</tr>
		<tr>
			<td align="right">Telephone</td>
			<td align="left" id="telephone"></td>
		</tr>
		<tr>
			<td colspan="2" align="center" id="btnSave"></td>
		</tr>
		<tr>
			<td colspan="2" align="left" style="font-weight: bold;">Delete selected contact from the list:</td>
		</tr>
		<tr>
			<td colspan="2" align="center" id="btnDelete"></td>
		</tr>
		<tr>
			<td colspan="2" align="left" style="font-weight: bold;">Find contact by Name:</td>
		</tr>
		<tr>
			<td colspan="2" align="center" id="findByName"></td>
		</tr>
		<tr>
			<td colspan="2" align="center" id="btnFind"></td>
		</tr>
		<tr >
			<td colspan="2" align="left" style="font-weight: bold;">Contacts list:</td>
		</tr>
		<tr>
			<td colspan="2" align="left" id="telephone_base"></td>
		</tr>
		
		



	</table>
